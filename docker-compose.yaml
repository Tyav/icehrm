version: "3.5"
services:
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: icehrm
    volumes:
      - ./docker/development/init.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./docker/development/db_data:/var/lib/mysql

  icehrm:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/var/www/html

  icehrm-worker-dev:
    build:
      context: ./
      dockerfile: Dockerfile-worker
      args:
        - EXE_ENV=development
volumes:
  db_data:
